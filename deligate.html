<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Deligate</title>
  </head>
  <body>
    <h1>Explore Event Deligate</h1>
    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Et, aut excepturi?</li>
        <li class="item">Debitis, vero eaque.</li>
        <li class="item">In, harum blanditiis!</li>
        <li class="item">Pariatur, nam excepturi.</li>
        <li class="item">Pariatur, nam excepturi.</li>
      </ul>
      <button id="add-item">Add More</button>
    </section>

    <script>
      //   const items = document.getElementsByClassName("item");
      //   for (const item of items) {
      //     item.addEventListener("click", function (event) {
      //       //   console.log(event.target.parentNode);
      //       event.target.parentNode.removeChild(event.target);
      //     });
      //   }

      document
        .getElementById("list-container")
        .addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });
      document
        .getElementById("add-item")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("list-container");
          const li = document.createElement("li");
          li.innerText = "Brand New Item Added by javascript";
          li.classList.add("item");
          listContainer.appendChild(li);
        });
    </script>
  </body>
</html>
