<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
    <style>
      ul {
        border: 2px solid red;
      }
      body {
        border: 2px solid green;
      }
      section {
        border: 2px solid blue;
      }
      #item-2 {
        border: 2px solid purple;
      }
    </style>
  </head>
  <body id="body">
    <h1>Exploreing Event Bubble</h1>
    <section id="list-container">
      <ul id="list-ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Adipisci, ut?</li>
        <li id="item-3">Porro, hic?</li>
        <li id="item-4">Doloribus, voluptate.</li>
        <li id="item-5">Sapiente, quas?</li>
        <li id="item-6">Rem, consectetur.</li>
      </ul>
    </section>

    <script>
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("Item 2 clicked");
          event.stopPropagation();
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("Item 2 clicked");
          event.stopImmediatePropagation();
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("Item 2 clicked");
        });
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("Item 2 clicked");
        });
      document.getElementById("list-ul").addEventListener("click", function () {
        console.log("ul clicked");
      });
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("section container clicked");
        });
      document.getElementById("body").addEventListener("click", function () {
        console.log("Body of the document is clicked");
      });
    </script>
  </body>
</html>
