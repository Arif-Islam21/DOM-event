<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github delete Button</title>
  </head>
  <body>
    <h1 id="secret-code">Delete Personal Info</h1>
    <input id="text-info" type="text" />
    <button id="btn-delete" disabled>Delete</button>

    <script>
      // delete buttton done
      document
        .getElementById("btn-delete")
        .addEventListener("click", function () {
          document.getElementById("secret-code").style.display = "none";
        });

      // adding delete condition
      document
        .getElementById("text-info")
        .addEventListener("keyup", function (event) {
          const text = event.target.value;
          const deleteBtn = document.getElementById("btn-delete");
          if (text === "delete") {
            deleteBtn.removeAttribute("disabled");
          } else {
            deleteBtn.setAttribute("disabled", true);
          }
        });
    </script>
  </body>
</html>
